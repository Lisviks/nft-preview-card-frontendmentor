<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image">
          <img src="./images/icon-view.svg" alt="view icon" class="view-icon" /><img
            src="./images/image-equilibrium.jpg"
            alt="image"
            class="nft-image"
          />
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" /> 0.041 ETH
          </div>
          <div class="time-left">
            <img src="./images/icon-clock.svg" alt="clock icon" /> 3 days left
          </div>
        </div>
        <div class="author">
          <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
          <div>Creation of <span>Jules Wyvern</span></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Lisviks">Deividas Rimkus</a>.
      </div>
    </footer>
  </body>
</html>
